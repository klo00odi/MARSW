<ion-header>

  <ion-navbar color="gray">
    <ion-title>
      <h3 class=" add">Add Incentive </h3>
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding style="background-color:#d9d6d7">
  
     <form class="form-vertical" role="form"> 
       <div style="opacity:0.8">
         <ion-row>
           <ion-col col-8>
             <label> Incentive title   </label>
             <input type="text" class="form-control" placeholder="Ex. 2 marks in SWE000">
           </ion-col>
           <ion-col>
             <label> Points   </label>
             <input type="text" class="form-control" placeholder="300 points">

           </ion-col>
         </ion-row>
         <ion-row>
           <ion-col>
             <label> Description   </label>
             <ion-textarea rows="4" type="text" class="form-control" placeholder="Description of the incentive" style="background-color:white"> </ion-textarea>
           </ion-col>
         </ion-row>
       </div>
       <br />
       <br />
       <br />

							 

							<button type="submit" ion-button color="blue" full style="border: 2px solid #008a9d; border-radius: 5px; height:50px"  >Add Incentive</button>

</form>
</ion-content>
