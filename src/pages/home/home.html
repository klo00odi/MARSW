<ion-header>
  
</ion-header>
    <ion-content padding style="background-color:#d9d6d7">


      <ion-grid>

       

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>   </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2.5></ion-col>
          <ion-col col-7 style="text-align: center;"><img src="assets/imgs/logo1.png" /></ion-col>
          <ion-col col-2.5></ion-col>
        </ion-row>



        <ion-row>
          <ion-col col-12></ion-col>
        </ion-row>

        
        <ion-row>
          <ion-col col-12>

            <ion-list style="opacity:0.8;">

              <ion-item style="border: 2px solid #008a9d; border-radius: 5px;">
                <ion-input type="number" placeholder="ID"></ion-input>
              </ion-item>

              <ion-row>
                <ion-col col-12></ion-col>
              </ion-row>
              <ion-item style="border: 2px solid #008a9d; border-radius: 5px;">
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col col-12> <button ion-button  color="blue" full style="border: 2px solid #008a9d;   border-radius: 5px; height:50px" (click)="gotoMain()" >Login</button> </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>  </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>   </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-3> <button ion-button color="blue" clear (click)="signup()"> Sign Up </button> </ion-col>
          <ion-col col-1></ion-col>
          <ion-col col-5> <button ion-button color="blue" clear (click)="gotoInstructorMain()" >Forget Password</button> </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>

      </ion-grid>


    </ion-content>
