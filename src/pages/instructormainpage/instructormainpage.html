<ion-content scroll="false" style="background-color:#d9d6d7">

  <ion-grid style="height: 95% !important ;margin-top:30px">
    <ion-row style="height: 45%">
      <ion-col col-2.5></ion-col>
      <ion-col col-7 style="text-align: center;"><img src="assets/imgs/logo1.png" /></ion-col>
      <ion-col col-2.5></ion-col>
    </ion-row>


    <ion-grid class="button-group" style="height: 60%">
      <ion-row style="height: 33%">
        <ion-col>
          <button ion-button color="sky" full style="height: 100%" (click)="manageincentivepage()">
            <div>
              <ion-icon style="font-size:35px" name="ios-create"> </ion-icon> <br>
              <label> Manage Incentives</label>
            </div>
          </button>
        </ion-col>
      </ion-row>

      <ion-row style="height: 33%">
        <ion-col>
          <button ion-button color="orange" full style="height: 100%" (click)="manageaccountpage()">
            <div>
              <ion-icon style="font-size:35px" name="contact"> </ion-icon> <br>
              <label> Manage Account</label>
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="green" full style="height: 100%" (click)="StatisticsPage()">
            <div>
              <ion-icon style="font-size:35px" name="stats"> </ion-icon> <br>
              <label> Statistics</label>
            </div>
          </button>
        </ion-col>
      </ion-row>


      <ion-row style="height: 33%">
        <ion-col>
          <button ion-button color="bar" full style="height: 100%" >
            <div>
              <ion-icon style="font-size:35px" name="person-add"> </ion-icon> <br>
              <label> Add Section</label>
            </div>
          </button>
        </ion-col>
      </ion-row>


    </ion-grid>

  </ion-grid>
