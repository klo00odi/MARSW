<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding style="background-color:#d9d6d7">


      <ion-grid style="height: 100%">

       

        <ion-row>
          <ion-col col-2.5></ion-col>
          <ion-col col-7 style="text-align: center;"><img src="assets/imgs/logo1.png" /></ion-col>
          <ion-col col-2.5></ion-col>
        </ion-row>



        <ion-row>
          <ion-col col-12></ion-col>
        </ion-row>

        
        <ion-row>
          <ion-col col-12>

            <ion-list style="opacity:0.8;">

              <ion-item style="border: 2px solid rgb(0,139,158); border-radius: 5px;">
                <ion-input type="number" placeholder="ID" [(ngModel)]="userData.Id"></ion-input>
              </ion-item>
              
              <ion-item style="border: 2px solid rgb(0,139,158); border-radius: 5px;">
                <ion-input type="text" placeholder="First Nane" [(ngModel)]="userData.f_name"></ion-input>
              </ion-item>
              <ion-item style="border: 2px solid rgb(0,139,158); border-radius: 5px;">
                <ion-input type="text" placeholder="Last Name" [(ngModel)]="userData.l_name"></ion-input>
              </ion-item>

              <ion-item style="border: 2px solid rgb(0,139,158); border-radius: 5px;">
                <ion-input type="email" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
              </ion-item>

              <ion-item style="border: 2px solid rgb(0,139,158); border-radius: 5px;">
                <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
              </ion-item>

              <button ion-button color="secondary" full style="border: 2px solid rgb(53,218,100); border-radius: 5px; height:50px ;margin-top:20px" (click)="signup()"   >SIGN UP</button>

            </ion-list>
          </ion-col>
        </ion-row>
        
        

      </ion-grid>

</ion-content>
